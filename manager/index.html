function midi14to16(mididata) {
	return mididata[0]<<7 | mididata[1];
}

function readSetting(mididata, pos) {
	return midi14to16(mididata.slice(pos, pos+2));
}

function equalArray(a1, a2) {
	if(a1.length != a2.length) return false;

	for(i=0; i<a1.length; ++i) {
		if(a1[i] != a2[i]) return false;
	}

	return true;
}

  nueviConfig.pitchbMaxVal = readSetting(mididata, PITCHB_MAX_ADDR);
  nueviConfig.transpose    = readSetting(mididata, TRANSP_ADDR);
  nueviConfig.MIDIchannel  = readSetting(mididata, MIDI_ADDR);

  nueviConfig.fastPatch = new Array();
  nueviConfig.fastPatch[0] = readSetting(mididata, FP1_ADDR);

  return nueviConfig;
}

function doStuff() {
	parseSysex(factory_eeprom_data);
}


function parseSysex(data) {
	var vendor = data.slice(0,3);

	if(!equalArray(vendor, nuevi_vendor)) {
		console.log("Unknown vendor: " + vendor);
		return;
	}


	var header = data.slice(3,11).map(x => String.fromCharCode(x)).join("");

	if(header != "NuEVIc00") {
		console.log("Unknown header: '" + header + "'");
		return;
	}

	var payload_length = midi14to16(data.slice(11,13));

	if(payload_length != 88) {
		console.log("Payload expected to be 88 bytes, was " + payload_length + " bytes.");
		return;
	}

	if(data.length < 13+payload_length) {
		console.log("Data too short to fit payload, only " + data.length + " bytes found.");
		return;	
	}

	var payload = data.slice(13, 13+payload_length);
	var checksum = data.slice(-4);
	var checksum_data = data.slice(0, -4);



	
	crc = CRC32.buf(checksum_data);

	//Mask off msb of each byte to match 7-bit midi data format
	if(!equalArray(checksum, [ crc>>24 & 0x7f, crc>>16 & 0x7f, crc>>8 & 0x7f, crc & 0x7f])) {
		console.log("Checksum mismatch");
		return;
	}

	nc = readConfig(payload);
	//console.log(nc);


	if(nc.version != 31) {
		console.log("Unknown NuEVI config version: '" + nc.version + "'.");
	}

	var ta = document.getElementById("jsondata");
	ta.value = JSON.stringify(nc, null, 2);

	return nc;

}

//Silly comparision function for arrays
function comparevendor(v1, v2) {
	if(v1.length != v2.length) return false;

	for(var i=0; i<v1.length; ++i)
		if(v1[i] != v2[i]) return false;

	return true;
}

function getMIDIMessage(midiMessage) {

	var midiraw = midiMessage.data;

	if(midiraw.length<2) return; //Some devices seem to spit out "empty stuff" on occasion. Ignore these.

	var midi_command = midiraw[0];

	switch(midi_command) {
		case 0xF0: //SysEx
			var vendor = midiraw[1];
			if(vendor==0x00) {
				vendor = midiraw.subarray(1,4);
			}
			if(!comparevendor(vendor, nuevi_vendor)) {
				console.log("Unknown vendor: " + vendor);
				return;

			}

			var header = new TextDecoder("utf-8").decode(midiraw.subarray(4,12));
			if(header!="NuEVIc00") {
				console.log("Unknown header: " + header);
				return;
			}

			config = midiraw.subarray(12, -1); //Skip last byte, sysex terminator 0xF7
			if(config.length != 88) {
				console.log("Bad config length: " + config.length);
				return;
			}

			var parsedconfig = [];

			for(var i=0; i<config.length/2; i++) {
				var msb = config[i*2];     //MIDI is supposed to be big-endian
				var lsb = config[i*2+1];
				var word = msb << 7 | lsb; //Convert from 7+7 to 16 bits
				parsedconfig.push(word);
			}
			console.log("Successfully grabbed NuEVI config: ");
			console.log(parsedconfig);
		
			break;

		default:
			console.log("Unhandled midi command: " + midiraw);
			break;
	}

}

function onMIDIFailure() {
    console.log('Could not access your MIDI devices.');
}

function saveJson() {
	var blob = new Blob([document.getElementById("jsondata").value], {type: "text/json;charset=utf-8"});
	saveAs(blob, "NuEVI config.json");
}
